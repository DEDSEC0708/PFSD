<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
    margin: 0;
}

.search-container {
    position: relative;
}

.search-bar {
    width: 300px;
    height: 20px;
    border: none;
    border-radius: 70px; /* Half of the height to make it round */
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 4);
    outline: none;
}

.search-bar::placeholder {
    color: #99; /* Placeholder text color */
}

.search-bar:focus {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow on focus */
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Round Search Bar</title>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search">
    </div>
</body>
</html>
